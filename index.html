<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check and Spell</title>
  <style type="text/css" media="screen">
body {
  background-color: white;
  color: black;
}
p {
  margin: 0;
  padding: 0;
}
#check {
  background-color: #ddeaff;
  display: block;
  padding: 0.5em;
  width: 40em;
}
div {
  background-color: #ddeaff;
  border: 1px solid black;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 0.5em;
  padding: 0.5em;
}
address {
  grid-column: 1 / 3;
  grid-row: 1 / 3;
  text-align: start;
}
time {
  grid-column: 3 / 5;
  grid-row: 1;
  text-align: end;
}
#number {
  font-weight: bold;
  grid-column: 5;
  grid-row: 1;
  text-align: end;
}
#payee {
  border-bottom: 1px solid black;
  grid-column: 1 / 5;
  grid-row: 4;
}
#numericAmount {
  border: 1px solid black;
  grid-column: 5;
  grid-row: 4;
  text-align: center;
}
#textAmount {
  border-bottom: 1px solid black;
  font-weight: bold;
  grid-column: 1 / 6;
  grid-row: 5;
  padding-left: 1em;
}
#bank {
  grid-column: 1 / 3;
  grid-row: 6;
}
#memo {
  border-bottom: 1px solid black;
  grid-column: 1 / 3;
  grid-row: 7;
}
#signature {
  border-bottom: 1px solid black;
  grid-column: 4 / 6;
  grid-row: 7;
}
  </style>
</head>

<body>

<main>
<h1>Check and Spell</h1>

<form id="amountForm" name="amountForm" action="" method="get">
<p><label for="amount">Numeric Amount:
<input type="text" id="amount" name="amount" autofocus required maxlength="30" minlength="4" pattern="[0-9]+[.][0-9]{2,2}" placeholder="123.45" spellcheck="false">
</label>
<button type="submit">Spell</button></p>
</form>

<h2>The check would look like:</h2>

<output id="check">
  <div>
    <address>John Smith
    <br>123 Main Street
    <br>Anyplace, US 00000-0000</address>
    <time></time>
    <p id="number">1234</p>
    <p id="payee">Pay to the order of</p>
    <p id="numericAmount"></p>
    <p id="textAmount"></p>
    <p id="bank">Money McBank Bank</p>
    <p id="memo">For</p>
    <p id="signature"></p>
  </div>
</output>
</main>

<script>
/*
 * Array of string month names.
 */
const MONTH_NAMES = [
  'January', 'February', 'March', 'April', 'May', 'June',
  'July', 'August', 'September', 'October', 'November', 'December'
];

/*
 * Array of string number names.
 */
const NUMBER_NAMES = [
  '',
  'thousand',
  'million',
  'billion',
  'trillion',
  'quadrillion',
  'quintillion',
  'sextillion',
  'septillion',
  'octillion',
  'nonillion',
  'decillion',
  'undecillion',
  'duodecillion',
  'tredecillion',
  'quattuordecillion',
  'quindecillion',
  'sexdecillion',
  'septendecillion',
  'octodecillion',
  'novemdecillion',
  'vigintillion'
];

/*
 * Map from a string digit in the ones place to its text string.
 */
const ONES_MAP = new Map([
  ['0', ''],
  ['1', 'one'],
  ['2', 'two'],
  ['3', 'three'],
  ['4', 'four'],
  ['5', 'five'],
  ['6', 'six'],
  ['7', 'seven'],
  ['8', 'eight'],
  ['9', 'nine']
]);

/*
 * Map from a string digit in the tens place to its text string.
 */
const TENS_MAP = new Map([
  ['0', ''],
  ['10', 'ten'],
  ['11', 'eleven'],
  ['12', 'twelve'],
  ['13', 'thirteen'],
  ['14', 'fourteen'],
  ['15', 'fifteen'],
  ['16', 'sixteen'],
  ['17', 'seventeen'],
  ['18', 'eighteen'],
  ['19', 'nineteen'],
  ['2', 'twenty'],
  ['3', 'thirty'],
  ['4', 'forty'],
  ['5', 'fifty'],
  ['6', 'sixty'],
  ['7', 'seventy'],
  ['8', 'eighty'],
  ['9', 'ninety']
]);

/*
 * Regular expression matching a valid number: string of digits.
 */
const NUMBER_REGULAR_EXPRESSION = /^(\d+)$/;

/*
 * Return if str is a length long string of digits.
 */
function isNumber(str, length = -1) {
  if ((length == undefined) || (length <= 0)) {
    return NUMBER_REGULAR_EXPRESSION.test(str);
  }
  else if (NUMBER_REGULAR_EXPRESSION.test(str)) {
    return (str.length === length);
  }
  return false;
}

/*
 * Return if amount is a valid numeric amount.
 */
function isValid(amount) {
  let i = 0;
  for (let c of amount) {
    if (c === '.') {
      return (isNumber(amount.substring(0, i)) && isNumber(amount.substring(i + 1)));
    }
    i++;
  }
  return isNumber(amount);
}

/*
 * Return a string text amount equivalent to the numeric amount in amount.
 */
function numericToText(amount) {
  let [whole, fraction, ...rest] = amount.split('.'),
      result = [],
      start = 0,
      length, triplet, text;

  // Pad the whole amount just shy of the next grouping
  whole = whole.padStart(Math.ceil(whole.length / 3) * 3, '0');
  length = whole.length;
  if (whole === '0'.repeat(length)) {
    // Special case for zero
    result.push('zero');
  }
  else {
    for (let i = (length / 3) - 1; i >= 0; i--) {
      triplet = whole.slice(start, start + 3);
      text = tripletToText(triplet);
      if (text.length > 0) {
        result.push(text);
        if (i > 0) {
          result.push(NUMBER_NAMES[i]);
        }
      }
      start += 3;
    }
  }

  if (fraction != null) {
    // Generate the fractional part
    fraction += '00';
    result.push('and');
    result.push(fraction.substring(0, 2) + ' / 100');
  }

  return result.join(' ');
}

/*
 * Return a string text amount for a triplet grouping of digits.
 */
function tripletToText(triplet) {
  if (typeof triplet !== 'string') {
    throw new TypeError('triplet must be a string.');
  }
  triplet = triplet.padStart(3, '0');

  let hundreds = triplet.slice(-3, -2),
      tens = triplet.slice(-2, -1),
      ones = triplet.slice(-1),
      result = [],
      text;
  if (hundreds !== '0') {
    // If there is a value in the hundreds place
    text = ONES_MAP.get(hundreds);
    if ((text != null) && (text.length > 0)) {
      result.push(text);
      result.push('hundred');
    }
  }
  if (tens === '0') {
    // If there is no value in the tens place
    text = ONES_MAP.get(ones);
    if ((text != null) && (text.length > 0)) {
      result.push(text);
    }
  }
  else if (tens === '1') {
    // Special case for the teens
    text = TENS_MAP.get(tens + ones);
    if ((text != null) && (text.length > 0)) {
      result.push(text);
    }
  }
  else {
    if (ones === '0') {
      text = TENS_MAP.get(tens);
      if ((text != null) && (text.length > 0)) {
        result.push(text);
      }
    }
    else {
      text = TENS_MAP.get(tens) + '-' + ONES_MAP.get(ones);
      if ((text != null) && (text.length > 0)) {
        result.push(text);
      }
    }
  }

  if (result.length <= 0) {
    return '';
  }
  return result.join(' ');
}

function padNumber(value) {
  if (typeof value !== 'number') {
    throw new TypeError('value must be a positive number.');
  }
  return value.toFixed().padStart(2, '0');
}

/*
 * Unit tests
 */
function test() {
  for (let value of ['', 'abcd', 'foo', 'f00', '8ar', 'foobar', 'f008ar']) {
    console.assert(!isNumber(value),
                   {msg: 'isNumber() failed.'});
    console.assert(!isNumber(value, value.length),
                   {msg: 'isNumber() failed.'});
    console.assert(!isValid(value),
                   {msg: 'isValid() failed.'});
  }
  for (let value of ['41', '1234', '042100005264', '0042100005264',
                     '065100004327', '165100004324']) {
    console.assert(isNumber(value),
                   {msg: 'isNumber() failed.'});
    console.assert(isNumber(value, value.length),
                   {msg: 'isNumber() failed.'});
    console.assert(!isNumber(value, 3),
                   {msg: 'isNumber() failed.'});
    console.assert(isValid(value),
                   {msg: 'isValid() failed.'});
    console.assert(isValid(value + '.' + value),
                   {msg: 'isValid() failed.'});
    console.assert(!isValid(value + '/' + value),
                   {msg: 'isValid() failed.'});
  }
  for (let [value, expected] of [
    ['0', 'zero'],
    ['1', 'one'],
    ['2', 'two'],
    ['3', 'three'],
    ['4', 'four'],
    ['5', 'five'],
    ['6', 'six'],
    ['7', 'seven'],
    ['8', 'eight'],
    ['9', 'nine'],
    ['10', 'ten'],
    ['11', 'eleven'],
    ['12', 'twelve'],
    ['13', 'thirteen'],
    ['14', 'fourteen'],
    ['15', 'fifteen'],
    ['16', 'sixteen'],
    ['17', 'seventeen'],
    ['18', 'eighteen'],
    ['19', 'nineteen'],
    ['20', 'twenty'],
    ['21', 'twenty-one'],
    ['22', 'twenty-two'],
    ['23', 'twenty-three'],
    ['24', 'twenty-four'],
    ['25', 'twenty-five'],
    ['26', 'twenty-six'],
    ['27', 'twenty-seven'],
    ['28', 'twenty-eight'],
    ['29', 'twenty-nine'],
    ['30', 'thirty'],
    ['31', 'thirty-one'],
    ['40', 'forty'],
    ['42', 'forty-two'],
    ['48', 'forty-eight'],
    ['50', 'fifty'],
    ['60', 'sixty'],
    ['69', 'sixty-nine'],
    ['70', 'seventy'],
    ['79', 'seventy-nine'],
    ['80', 'eighty'],
    ['90', 'ninety'],
    ['95', 'ninety-five'],
    ['99', 'ninety-nine'],
    ['100', 'one hundred'],
    ['110', 'one hundred ten'],
    ['150', 'one hundred fifty'],
    ['365', 'three hundred sixty-five'],
    ['1000', 'one thousand'],
    ['2000', 'two thousand'],
    ['2010', 'two thousand ten'],
    ['2020', 'two thousand twenty'],
    ['3000', 'three thousand'],
    ['10000', 'ten thousand'],
    ['15000', 'fifteen thousand'],
    ['100000', 'one hundred thousand'],
    ['525600', 'five hundred twenty-five thousand six hundred'],
    ['1000000', 'one million'],
    ['1000000000', 'one billion'],
    ['1000000000000', 'one trillion']]) {
    console.assert(isValid(value),
                   {msg: 'isValid() failed.'});
    console.assert(numericToText(value) === expected,
                   {msg: 'numericToText() failed.'});

    // Test leading 0
    console.assert(numericToText('0' + value) === expected,
                   {msg: 'numericToText() failed.'});
    console.assert(numericToText('00' + value) === expected,
                   {msg: 'numericToText() failed.'});
    console.assert(numericToText('000' + value) === expected,
                   {msg: 'numericToText() failed.'});

    if ((value !== '0') && (value.length <= 3)) {
      console.assert(tripletToText(value) === expected,
                     {msg: 'tripletToText() failed.'});
      console.assert(tripletToText('0' + value) === expected,
                     {msg: 'tripletToText() failed.'});
      console.assert(tripletToText('00' + value) === expected,
                     {msg: 'tripletToText() failed.'});
      console.assert(tripletToText('000' + value) === expected,
                     {msg: 'tripletToText() failed.'});
    }

    // Test fractional part
    for (let i = 0; i < 10; i++) {
      console.assert(numericToText(value + '.' + i) === (expected + ` and ${ i }0 / 100`),
                     {msg: 'numericToText() failed.'});
      console.assert(numericToText(value + '.' + i + '0') === (expected + ` and ${ i }0 / 100`),
                     {msg: 'numericToText() failed.'});
      console.assert(numericToText(value + '.0' + i) === (expected + ` and 0${ i } / 100`),
                     {msg: 'numericToText() failed.'});
    }
    for (let i = 10; i < 100; i++) {
      console.assert(numericToText(value + '.' + i) === (expected + ` and ${ i } / 100`),
                     {msg: 'numericToText() failed.'});
    }
  }

  for (let [value, expected] of [
    [1, '01'],
    [2, '02'],
    [3, '03'],
    [4, '04'],
    [5, '05'],
    [6, '06'],
    [7, '07'],
    [8, '08'],
    [9, '09'],
    [10, '10'],
    [11, '11'],
    [12, '12'],
    [13, '13'],
    [14, '14'],
    [15, '15'],
    [16, '16'],
    [17, '17'],
    [18, '18'],
    [19, '19'],
    [20, '20'],
    [21, '21'],
    [22, '22'],
    [23, '23'],
    [24, '24'],
    [25, '25'],
    [26, '26'],
    [27, '27'],
    [28, '28'],
    [29, '29'],
    [30, '30'],
    [31, '31']]) {
    console.assert(padNumber(value) === expected,
                   {msg: 'padNumber() failed.'});
  }
}
test();

const form = document.querySelector('#amountForm');
const numericAmount = document.querySelector('#numericAmount');
const textAmount = document.querySelector('#textAmount');
form.addEventListener('submit', (event) => {
  let rawAmount = form.amount.value;
  if (isValid(rawAmount)) {
    numericAmount.textContent = rawAmount;
    textAmount.textContent = numericToText(rawAmount);
  }
  else {
    textAmount.textContent = 'Amount should be digits followed by a period (.) followed by 2 digits.';
  }
  event.preventDefault();
});

// Fill in today's date
const date = document.querySelector('time');
let today = new Date();
date.textContent = `${ MONTH_NAMES[today.getMonth()] } ${ today.getDate() }, ${ today.getFullYear() }`;
date.setAttribute('datetime', `${ today.getFullYear() }-${ padNumber(today.getMonth() + 1) }-${ padNumber(today.getDate()) }`);
</script>
</body>

</html>
